name: unit tests

on:
  push:
    branches:
      - '*'
      - '!main'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - uses: actions/setup-node@v3
        with:
          node-version: 20.9.0
          cache: 'pnpm'
      - name: install deps
        run: pnpm install
      - name: run tests
        run: pnpm test:unit
